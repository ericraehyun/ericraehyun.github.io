<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <script>
            var canvas;
            var ctx;
            var requestId;
            var cloudPositionX = 0;
            var positionX = 0;
            var marioIsFacingRight  = true;
            var cloudIsFacingRight = true;
            const UNIT = 10;
            window.onload = init;
            function init() {
                setup();
                requestId = requestAnimationFrame(animationLoop);
            }
            function setup() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
            }
            function animationLoop() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawBackground("lightblue","green");
                drawCloud("white",cloudPositionX,0);
                drawName(110,55,0.3);
                updateCloudFacingRight();
                updateCloudPositionX();
                updatePositionX();
                updateFacingRight();
                animateMario();
                
            
                requestId  = requestAnimationFrame(animationLoop);
            }
            function updatePositionX() {
                if (marioIsFacingRight) {
                    // Increment  position  X
                    positionX += .8;
                } else  {
                    // Decrement  position X
                    positionX -= .8;
                }
            }
            function updateCloudPositionX() {
                if (cloudIsFacingRight) {
                    cloudPositionX += .3;
                }  else {
                    cloudPositionX -= .3;
                }
            }
            function updateFacingRight() {
                if (positionX > 20+canvas.width/UNIT) {
                    marioIsFacingRight =  false;
                } else if (positionX  < -20) {
                    marioIsFacingRight  = true;
                }
            }
            function updateCloudFacingRight() {
                if (cloudPositionX > 20+canvas.width/UNIT) {
                    cloudIsFacingRight  = false;
                }  else if (positionX < -20) {
                    cloudIsFacingRight  = true;
                }
            }
            function animateMario() {
                if (marioIsFacingRight) {
                    drawMario("walk",1,positionX,16.5); 
                } else {
                    ctx.save();
                    ctx.scale(-1,1);
                    drawMario("walk",1,-positionX,16.5); 
                    ctx.restore();
                }
            }
        </script>
        <script src="../drawing/drawRuler.js"></script>
        <script src="../drawing/drawMario.js"></script>
        <script src="../drawing/drawBackground.js"></script>
        <script src="../drawing/drawName.js"></script>
    </head>
    <body>
        <header>
            <h1>SLIDE</h1>
        </header>
        <nav>
            <a href="../index.html">Homepage</a>
        </nav>
        <section>
            <canvas id="myCanvas" width="1250" height="585"></canvas>
        </section>
        <footer>
            <p>&copy;2020</p>
        </footer>
    </body>
</html>
