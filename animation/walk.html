<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <script src="../drawing/drawMario.js"></script>
        <script src="../drawing/drawBackground.js"></script>
        <script src="../drawing/drawName.js"></script>
        <script>
            var canvas;
            var ctx;
            var requestId;
            var positionX = 0;
            var time = 0;
            const MAX_TIME = 80; 
            const UNIT = 10;
            window.onload = init;
            function init() {
                setupCanvas();
                
                requestId = requestAnimationFrame(animationLoop);
            }
            function setupCanvas() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
            }
            function animationLoop() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawBackground("lightblue","green");
                updateTime();
                animateMario();
                drawName(110,55,0.3);
                updatePositionX();
                requestId = requestAnimationFrame(animationLoop);
            }
            function updatePositionX() {
                positionX += 0.4;
            }
            function updateTime() {
                if (time < MAX_TIME) {
                   time += 1; 
                } else {
                    time = 0;
                }
            }
            function animateMario() {
                // 0 < x < 30
                if (0 <= time && time < MAX_TIME/4) {
                    drawMario("walk",1,positionX,16.5);
                } else if (MAX_TIME/4 <= time && time < MAX_TIME/2) {
                    // 30 <  x < 60
                    drawMario("walk",2,positionX,16.5);
                } else if (MAX_TIME/2 <= time && time < MAX_TIME*3/4) {
                    drawMario("run",2,positionX,16.5)
                } else if (MAX_TIME*3/4 <= time && time <= MAX_TIME) {
                    drawMario("walk",2,positionX,16.5)
                }
            }
        </script>
    </head>
    <body>
        <header>
            <h1>walk</h1>
        </header>
        <nav>
            <a href="animation.html">Animation</a>
        </nav>
        <section>
            <canvas id="myCanvas" width="1250" height="585"></canvas>
        </section>
        <footer>

        </footer>
    </body>
</html>
